name: 2. CD - Infrastructure (Auto-Fix)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'A√ß√£o do Terraform'
        required: true
        default: 'apply'
        type: choice
        options:
        - apply
        - destroy

jobs:
  terraform-manager:
    name: üèóÔ∏è Terraform Infrastructure
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      # ======================================================
      # ESTRAT√âGIA DE APPLY EM DUAS ETAPAS
      # ======================================================
      
      # PASSO 1: Cria apenas a infraestrutura f√≠sica (VPC e EKS)
      - name: 1Ô∏è‚É£ Terraform Apply - Infra Core (VPC + EKS)
        if: ${{ inputs.action == 'apply' }}
        run: |
          echo "üöß Criando Cluster EKS e Rede primeiro..."
          terraform apply -target=module.vpc -target=aws_eks_cluster.this -target=aws_eks_node_group.this -auto-approve
        working-directory: ./terraform

      # PASSO INTERMEDI√ÅRIO: Atualiza o contexto do Kubernetes para o Runner
      - name: üõ∞Ô∏è Update Kubeconfig
        if: ${{ inputs.action == 'apply' }}
        run: |
          # Usamos o nome fixo que est√° no seu main.tf para evitar erros de secret
          aws eks update-kubeconfig --region us-east-1 --name health-flow-cluster

      # PASSO 2: Instala todo o resto (Helm, ArgoCD, Apps)
      - name: 2Ô∏è‚É£ Terraform Apply - Full Stack (Apps & Monitoring)
        if: ${{ inputs.action == 'apply' }}
        run: |
          echo "üöÄ Instalando Aplica√ß√µes e Monitoramento..."
          terraform apply -auto-approve
        working-directory: ./terraform

      # ======================================================
      # ESTRAT√âGIA DE DESTROY
      # ======================================================
      - name: üß® Terraform Destroy
        if: ${{ inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve
        working-directory: ./terraform