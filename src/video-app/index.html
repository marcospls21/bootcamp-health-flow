<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFlow - Demonstração</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            /* Fundo escuro estilo GitHub */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .video-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
            background: #000;
        }

        video {

            display: block;
        }

            margin-top: 20px;

            font-size: 0.9em;
        }

    <h1>HealthFlow Demo</h1>

    <div class="video-container">
        <video controls autoplay muted loop>
            <source src="arquitetura.mp4" type="arquitetura/mp4">

        </video>
