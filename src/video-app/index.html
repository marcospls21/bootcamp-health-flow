<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFlow | Telemedicina</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #202124;
            font-family: sans-serif;
        }

        #header {
            height: 60px;
            background: #1f7ae0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .brand {
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: #2ecc71;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Área do Vídeo */
        #meet-container {
            height: calc(100% - 60px);
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="header">
        <div class="brand">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19Z" />
            </svg>
            HealthFlow Telemedicina
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <span class="status-badge">Conexão Segura</span>
            <button onclick="window.close()"
                style="background:#e74c3c; color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">Sair</button>
        </div>
    </div>

    <div id="meet-container"></div>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomName = urlParams.get('room') || 'HealthFlow-Geral-' + Math.floor(Math.random() * 1000);

            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#meet-container'),
                lang: 'pt',
                configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: false, prejoinPageEnabled: false },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: ['microphone', 'camera', 'desktop', 'fullscreen', 'hangup', 'chat', 'raisehand', 'videoquality'],
                    SHOW_JITSI_WATERMARK: false
                },
                userInfo: { displayName: 'Dr. Felipe (HealthFlow)' }
            };
            const api = new JitsiMeetExternalAPI(domain, options);
            api.addEventListeners({ videoConferenceLeft: function () { window.close(); } });
        };
    </script>
</body>

</html>
