<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFlow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: auto;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="text-center text-primary fw-bold mb-4">HealthFlow</h2>
        <form action="/auth" method="POST">
            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-4 pt-3 border-top">
            <button class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#modalCad">Novo
                Cadastro</button>
        </div>
    </div>

    <div class="modal fade" id="modalCad" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" action="/cadastrar" method="POST">
                <div class="modal-header">
                    <h5>Solicitar Consulta</h5>
                </div>
                <div class="modal-body">
                    <input type="text" name="nome" class="form-control mb-2" placeholder="Nome do Paciente" required>
                    <input type="text" name="especialidade" class="form-control mb-2"
                        placeholder="Especialidade (Ex: Cardio)" required>
                    <input type="time" name="horario" class="form-control mb-2" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.bundle.min.js"></script>
</body>

</html>
