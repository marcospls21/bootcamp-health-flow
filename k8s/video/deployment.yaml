apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-app
  namespace: health-video  # O namespace que você está usando
  labels:
    app: video-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-app
  template:
    metadata:
      labels:
        app: video-app
    spec:
      containers:
      - name: video-app
        image: marcospls/video-app:latest  # <--- ATENÇÃO: Verifique o nome da imagem
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"